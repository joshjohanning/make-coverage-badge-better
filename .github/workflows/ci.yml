name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check npm version compatibility
        uses: joshjohanning/npm-version-check-action@v1

      - name: Run linting
        run: npm run lint

      - name: Run formatting check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Link package globally
        run: npm link

      - name: Run tests with coverage
        run: npm run ci-test

      - name: Test CLI version command
        run: make-coverage-badge-better -v

      - name: Generate coverage badge
        run: make-coverage-badge-better --label-color '#333' --output-path ./temp/coverage.svg

      - name: Verify badge was created
        run: |
          if [ ! -f ./temp/coverage.svg ]; then
            echo "Error: Badge file was not created at ./temp/coverage.svg"
            exit 1
          fi
          echo "âœ“ Badge file exists at ./temp/coverage.svg"
